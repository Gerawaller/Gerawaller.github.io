<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pokémon Adivina</title>
  <link rel="stylesheet" href="Memoramaexamen.css">
</head>
<body>

  <h1>Elige una generación de Pokémon</h1>

  <div id="controls">
    <select id="generacion">
      <option value="1">Generación 1 (1–151)</option>
      <option value="2">Generación 2 (152–251)</option>
      <option value="3">Generación 3 (252–386)</option>
      <option value="4">Generación 4 (387–493)</option>
      <option value="5">Generación 5 (494–649)</option>
      <option value="6">Generación 6 (650–721)</option>
      <option value="7">Generación 7 (722–809)</option>
      <option value="8">Generación 8 (810–898)</option>
    </select>
    <button onclick="cargarPokemones()">¡Cargar Pokémon!</button>
  </div>

  <div id="stats">
     Aciertos: <span id="aciertos">0</span> |
     Errores: <span id="errores">0</span>
  </div>

  <div id="pokemones"></div>

  <script src="Memoramaexamen.js"></script>
</body>
</html>
